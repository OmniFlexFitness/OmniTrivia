<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniTrivia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                pink: "#ff00ff",
                blue: "#00ffff",
                purple: "#bc13fe",
                green: "#0aff00",
                yellow: "#faff00",
              },
              dark: {
                bg: "#0f172a",
                card: "#1e293b",
              },
            },
            animation: {
              "spin-slow": "spin 3s linear infinite",
              "pulse-fast": "pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "bounce-short": "bounce 0.5s infinite",
            },
            textShadow: {
              "neon-blue": "0 0 5px #00ffff, 0 0 10px #00ffff",
              "neon-pink": "0 0 5px #ff00ff, 0 0 10px #ff00ff",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }
      .neon-text {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #00ffff,
          0 0 30px #00ffff,
          0 0 40px #00ffff;
      }
      .neon-box {
        box-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffff;
      }
      .neon-box-pink {
        box-shadow:
          0 0 5px #ff00ff,
          0 0 10px #ff00ff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #bc13fe;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff00ff;
      }
      .text-neon-shadow {
        text-shadow:
          0 0 8px rgba(0, 255, 255, 0.7),
          0 0 12px rgba(0, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
